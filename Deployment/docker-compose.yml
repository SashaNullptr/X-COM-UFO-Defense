version: '2.2'
services:

  db:
    restart: always
    image: postgres:9.6-alpine
    networks:
      - db_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - /srv/postgres:/var/lib/postgresql/data

  flask:
    restart: always
    image: sashanullptr/samba:latest
    networks:
      - db_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - /srv/postgres:/var/lib/postgresql/data

networks:
  external_network:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/16
        - subnet: 2600:3c03:e000:027b::/64
  db_network:
    internal: true
